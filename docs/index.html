<html>

<head>
  <title>eDNA Virtual Hub</title>
  <meta name="description" content="An interactive map of eDNA recorded in New Zealand" />
  <link rel="stylesheet" href="./css/leaflet-slider.css" />
  <link rel="stylesheet" href="./css/L.Control.Range.css" />
  <link rel="stylesheet" href="./css/leaflet.css" />
  <link rel="stylesheet" href="./css/leaflet.fullscreen.css" />
  <link rel="stylesheet" href="./css/select2.min.css" />
  <link rel="stylesheet" href="./css/leaflet-sidebar.min.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77710107-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-77710107-5');
  </script>

  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <!-- nav tabs -->
    <div class="leaflet-sidebar-tabs">
      <!-- top aligned tabs -->
      <ul role="tablist">
        <li><a href="#home" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-menu">
              <path d="M3 12h18M3 6h18M3 18h18" /></svg></a></li>
        <li><a href="#autopan" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></a></li>
        <li><a href="#search2" data-cy="search-tab" role="tab">S2</a></li>
      </ul>

      <!-- bottom aligned tabs -->
      <ul role="tablist">
        <li><a href="https://github.com/nickpeihl/leaflet-sidebar-v2"><svg class="feather"></svg></a></li>
      </ul>
    </div>

    <!-- panel content -->
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="home">
        <h1 class="leaflet-sidebar-header">
          Search Filters
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>

        <div class="search" id="filterWrapper">
          <div id="taxon-wrapper">
            <select id="select-taxonomic" class="search" multiple="multiple">
            </select>
          </div>
          <select id="select-operator" class="search">
            <option value="or">OR</option>
            <option value="and" selected="selected">AND</option>
          </select>
          <div id="contextual-wrapper" class="search">
            <select id="select-contextual" multiple="multiple">
            </select>
          </div>
          <div id="amplicon-wrapper" class="search">
            <select id="select-amplicon" multiple="multiple">
            </select>
            <br>
          </div>
          <div class="search">
            Rare organisms only <input id="rarity-checkbox" type="checkbox" name="endemic only" value="true">
            <br>
            <button id="search-button" class="search__button">Search</button>
            <br>
            <span id="numberResults"></span> points
          </div>
        </div>
      </div>

      <div class="leaflet-sidebar-pane" id="autopan">
        <h1 class="leaflet-sidebar-header">
          Circle Plot
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
      </div>

      <div class="leaflet-sidebar-pane" id="search2">
        <h1>Taxonomic 2</h1>
        <div class="select-container">
          <div id="combinationSelectWrapper">
            <select name="combinationSelect" id="combinationSelect"></select>
          </div>
          <div id="kingdomSelectWrapper">
            <select name="kingdomSelect" id="kingdomSelect" class="taxonomic-select" data-cy="kingdomSelect"></select>
          </div>
          <div id="phylumSelectWrapper">
            <select name="phylumSelect" id="phylumSelect" class="taxonomic-select"></select>
          </div>
          <div id="classSelectWrapper">
            <select name="classSelect" id="classSelect" class="taxonomic-select"></select>
          </div>
          <div id="orderSelectWrapper">
            <select name="orderSelect" id="orderSelect" class="taxonomic-select"></select>
          </div>
          <div id="familySelectWrapper">
            <select name="familySelect" id="familySelect" class="taxonomic-select"></select>
          </div>
          <div id="genusSelectWrapper">
            <select name="genusSelect" id="genusSelect" class="taxonomic-select"></select>
          </div>
          <div id="speciesSelectWrapper">
            <select name="speciesSelect" id="speciesSelect" class="taxonomic-select"></select>
          </div>
        </div>
        <button id="selectClearAll" title="Clear current taxonomic selection" data-cy="clear-btn">Clear</button>
        <button id="addOtuBtn" title="Add current OTU to your query set." data-cy="add-otu-btn">Add to query</button>
      </div>

      <div class="leaflet-sidebar-pane" id="messages">
        <h1 class="leaflet-sidebar-header">Messages<span class="leaflet-sidebar-close"><i
              class="fa fa-caret-left"></i></span></h1>
      </div>
    </div>
  </div>
  <div id="map" class="map"></div>
  <div id="loading-popup" class="map-popup--hidden info">
    <h2>Loading...</h2>
  </div>
  <script src="main.js"></script>
</body>

</html>
